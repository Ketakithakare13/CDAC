<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const taxRate = 0.1; 
        let cart = [];
        let totalPrice = 0;

        function addItem(name, price) {
            cart.push({ name, price });
            totalPrice += price;
        }

        function calculateTotal() {
            return totalPrice + (totalPrice * taxRate);
        }

        addItem("Tshirt", 500);
        addItem("Crop-top", 300);
        console.log("Total with tax:", calculateTotal());

    </script>
</head>
