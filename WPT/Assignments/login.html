<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #dcedc8, #b2ebf2); 
    }
    .container {
      width: 1000px;
      display: flex;
      background-color: #ffffff;
      border-radius: 40px; 
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .left-box, .right-box {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left-box {
      background-color: #f48fb1;
      color: white;
      border-top-left-radius: 40px; 
      border-bottom-left-radius: 40px; 
    }
    .right-box {
      background-color: #81d4fa;
      color: white;
      border-top-right-radius: 40px; 
      border-bottom-right-radius: 40px; 
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .social a {
      background-color: white;
      color: #f48fb1;
      font-size: 18px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%; 
      text-decoration: none;
    }
    .input-field {
      width: 100%;
      padding: 16px;
      margin: 15px 0;
      border: 2px solid #ddd;
      font-size: 16px;
    }
    .button {
      width: 100%;
      padding: 16px;
      background-color: #f06292;
      border: none;
      border-radius: 25px; 
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ec407a;
    }
    .signup-btn {
      background-color: #0288d1;
    }
    .signup-btn:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-box">
      <h2>Sign In</h2>
      <div class="social">
        <a href="#"><span class="bi bi-google"></span></a>
        <a href="#"><span class="bi bi-github"></span></a>
        <a href="#"><span class="bi bi-instagram"></span></a>
      </div>
      <p>Or use your email for login:</p>
      <input type="email" class="input-field" placeholder="Email">
      <input type="password" class="input-field" placeholder="Password">
      <button class="button">Sign In</button>
    </div>

    <div class="right-box">
      <h2>Create Account</h2>
      <p>Sign up if you don't have an account:</p>
      <button class="button signup-btn">Sign Up</button>
    </div>
  </div>

</body>
</html>
